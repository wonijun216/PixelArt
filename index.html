<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>픽셀보드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Pixel Board</h1>
            <div class="pill">보드: <span id="boardName">(로딩중)</span></div>
            <button id="logoutBtn" class="btn hidden">로그아웃</button>
        </header>
        <div class="controls" id="authControls">
            <div>
                <label>이메일</label><br/>
                <input id="email" type="email" placeholder="이메일을 입력하세요" />
            </div>
            <div>
                <label>비밀번호</label><br/>
                <input id="password" type="password" placeholder="비밀번호를 입력하세요" />
            </div>
            <button id="signupBtn" class="btn">회원가입</button>
            <button id="loginBtn" class="btn primary">로그인</button>
        </div>
        <div class="controls hidden" id="galleryControls">
            <button id="newArtworkBtn" class="btn primary">작품 만들기</button>
            <input id="searchInput" type="text" placeholder="작품 검색" />
            <select id="sortSelect">
                <option value="popular">인기순</option>
                <option value="recent">최신순</option>
            </select>
        </div>
        <div id="gallery" class="galleryContainer"></div>
        <div id="pagination" class="pagination"></div>
        <div class="boardContainer hidden" id="boardView">
            <div class="boardWrap">
                <input id="artworkTitle" type="text" placeholder="작품 제목" class="hidden" />
                <canvas id="board" width="768" height="768"></canvas>
                <div class="tip">빈칸을 클릭하거나 드래그해서 색칠하세요. 닉네임을 입력해야 기록됩니다.</div>
                <div class="controls" id="boardControls">
                    <div>
                        <label>닉네임</label><br/>
                        <input id="nickname" type="text" placeholder="예: @joongdonghs" maxlength="12" />
                    </div>
                    <div>
                        <label>색상</label><br/>
                        <input id="picker" type="color" value="#a7f3d0" />
                    </div>
                    <button id="shareBtn" class="btn">링크 복사</button>
                    <button id="eraseBtn" class="btn">지우개</button>
                    <button id="likeBtn" class="btn">❤️ 좋아요</button>
                    <span id="likeCount" class="muted">0</span>
                    <button id="backToGallery" class="btn">갤러리로 돌아가기</button>
                </div>
            </div>
            <div id="contributorsWrap">
                <h3>기여자 명단</h3>
                <div id="contributorsList">(로딩중)</div>
            </div>
        </div>
        <footer>
            <div>© <span id="y"></span> 중동고등학교 프로그래밍부</div>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
